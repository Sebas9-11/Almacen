<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>perfil del pasante </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil pasante/egresado </title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/perfilpDetalles.css">
</head>
<body>
    <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img src="imagenes/perfil_pasante.jpg" alt="img-avatar">
                    <button type="button" class="boton-avatar">
                        <i class="far fa-image"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="perfil-usuario-body">
            <nav class="m-i">
                <ul class="menu-inicio">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Hacer/Modificar tu hoja de vida</a></li>
                    <li><a href="#">Mensajes</a></li>
                </ul>
            </nav>
            <div class="perfil-usuario-bio">
                <h3 class="titulo">Andres Sebastian Barrios Angulo</h3>
                <p class="texto">descripcion personal del estudiante </p>
            </div>
            <div class="perfil-usuario-footer">
                <ul class="lista-datos">
                    <li><i class="icono fas fa-map-signs"></i> Direccion:</li>
                    <li><i class="icono fas fa-phone-alt"></i> Telefono:</li>
                    <li><i class="icono fas fa-briefcase"></i> Estado: </li>
                    <li><i class="icono fas fa-building"></i> Estudiante/Profesional:</li>
                </ul>
                <ul class="lista-datos">
                    <li><i class="icono fas fa-map-marker-alt"></i> Ubicacion:</li>
                    <li><i class="icono fas fa-calendar-alt"></i> Fecha nacimiento:</li>
                    <li><i class="icono fas fa-user-check"></i> Registro:</li>
                    <li><i class="icono fas fa-share-alt"></i> Redes sociales:</li
                </ul>
                <ul class="hvida-datos">
                    <li> hoja de vida: </li>
                    <img src="imagenes/pdficono.ico" width="85" height="75"></img>
                </ul>
            </div>
        </div>
    </section>

</body>
</html>
